<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue",
          Helvetica, Arial, sans-serif;
        background-color: #f5f5f7;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }
      .container {
        max-width: 520px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .header {
        background-color: #0071e3;
        padding: 40px 20px;
        text-align: center;
        background-image: linear-gradient(135deg, #0071e3 0%, #0056b3 100%);
      }
      .header h1 {
        color: #ffffff;
        margin: 0;
        font-size: 26px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      .content {
        padding: 48px 40px;
        text-align: center;
        color: #1d1d1f;
      }
      .intro-text {
        font-size: 17px;
        margin-bottom: 32px;
        font-weight: 500;
      }
      .verification-code {
        font-size: 42px;
        font-weight: 700;
        color: #0071e3;
        letter-spacing: 6px;
        margin: 24px 0;
        background: #f5f5f7;
        padding: 24px;
        border-radius: 16px;
        display: inline-block;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .button {
        display: inline-block;
        background-color: #0071e3;
        color: #ffffff !important;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 99px;
        font-weight: 600;
        font-size: 16px;
        margin: 24px 0;
        transition: all 0.2s ease;
      }
      .button:hover {
        background-color: #0077ed;
        transform: translateY(-1px);
      }
      .divider {
        margin: 32px 0;
        border-top: 1px solid #e5e5e7;
        padding-top: 24px;
      }
      .hint-text {
        font-size: 14px;
        color: #86868b;
        line-height: 1.5;
      }
      .footer {
        padding: 32px;
        text-align: center;
        font-size: 12px;
        color: #86868b;
        background-color: #fbfbfd;
        border-top: 1px solid #e5e5e7;
      }
      .footer p {
        margin: 8px 0;
      }
      a {
        color: #0071e3;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>身分驗證</h1>
      </div>
      <div class="content">
        <p class="intro-text">您正在嘗試登入 <strong>MDM 專業知識庫</strong></p>

        <p style="color: #86868b; margin-bottom: 8px; font-weight: 600">
          您的 6 位數驗證碼：
        </p>
        <div class="verification-code">{{ .Token }}</div>

        <div class="divider">
          <p class="hint-text">或者，您可以直接點擊下方按鈕安全地登入：</p>
        </div>

        <a href="{{ .ConfirmationURL }}" class="button">快速登入 MDM 知識庫</a>
      </div>
      <div class="footer">
        <p>如果您沒有請求此信件，請忽略此郵件。</p>
        <p>本郵件由系統自動發出，請勿直接回覆。</p>
        <p>&copy; 2026 極電資訊 Apple MDM 專業團隊</p>
      </div>
    </div>
  </body>
</html>
