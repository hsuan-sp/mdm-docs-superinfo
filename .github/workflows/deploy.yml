name: Deploy Next.js site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ⚠️ 關鍵修正：移除 cache: npm
          # 因為倉庫裡沒有 package-lock.json，開啟快取會導致 Actions 報錯崩潰

      - name: Install dependencies
        # 使用 npm install 而非 npm ci，並加上 --force 處理依賴衝突
        run: npm install --force

      - name: Build with Next.js
        # 這會依序執行：prebuild (gen-data) -> next build (靜態導出)
        run: npm run build
        env:
          LOGTO_ENDPOINT: ${{ secrets.LOGTO_ENDPOINT }}
          LOGTO_APP_ID: ${{ secrets.LOGTO_APP_ID }}
          LOGTO_BASE_URL: ${{ secrets.LOGTO_BASE_URL }}
          LOGTO_COOKIE_SECRET: ${{ secrets.LOGTO_COOKIE_SECRET }}
          # 確保觸發 next.config.js 裡的 isGithubActions 邏輯
          GITHUB_ACTIONS: "true"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js 靜態導出的預設資料夾
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
